    <link rel="icon" href="./assets/logo.ico" type="image/x-icon">
    <style>
        :root {
            --bg: #F0EFEA;
            /* Warm letter paper background */
            --panel: #F7F6F2;
            /* Slightly lighter card bg */
            --muted: #888880;
            --text: #2C2C2A;
            /* Softer black */
            --primary: #437946;

            --font-serif: "Georgia", "Times New Roman", serif;

        * {

        html {

        body {

            font-family: var(--font-sans);
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-serif);
            font-weight: 600;
            color: #1A1A18;

        }

        h1 {

        h2 {

        }

        h3 {

        header {
            padding: 1rem 1.5rem;
            background: rgba(240, 239, 234, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header a {
            color: var(--text);
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        header a:hover {
            color: var(--primary);
        }

        button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0.625rem 1.125rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:hover {
            opacity: 0.95;
            transform: translateY(-1px);
        }

        button.secondary,
        a.secondary {
            background: #E2E0D6;

            border: none;
            padding: 0.625rem 1.125rem;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;

        button.secondary:hover,
        a.secondary:hover {

        main {

        .card {

                inset 0 0 0 1px #FFF;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        @media (max-width: 900px) {
            .video-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        @media (max-width: 600px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        .video-card {
            background: #fff;
            /* White inner card */
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            /* Lighter shadow */
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            height: 420px;
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .video-thumb {
            display: block;
            height: 200px;
            overflow: hidden;
        }

        .video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-body {
            padding: 0.75rem 1rem 0.9rem;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .video-title {
            font-weight: 700;
            line-height: 1.4;
            color: var(--text);
            text-decoration: none;
            display: block;
            margin-bottom: 0.35rem;
            font-size: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: calc(1.4em * 2);
        }

        .video-title:hover {
            text-decoration: underline;
            color: var(--primary);
        }

        .video-meta {
            font-size: 0.8125rem;
            color: var(--muted);
            margin-bottom: 0.2rem;
        }

        .video-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            padding-top: 0.25rem;
        }

        @media (max-width: 600px) {
            .video-card {
                height: auto;
            }
        }

        .fav-btn {
            background: transparent;
            border: 1px solid var(--border);
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            color: var(--muted);
            transition: all .2s;
            font-weight: 600;
        }

        .fav-btn:hover {
            border-color: var(--fav-color);
            color: var(--fav-color);
            background: #fff;
            /* Light bg on hover */
        }

        .fav-btn.danger:hover {
            border-color: #ef4444;
            color: #ef4444;
            background: #fff;
        }

        /* Utilities */
        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .gap-2 {
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="flex items-center gap-2">
            <img src="./assets/logo.png" alt="Logo" style="width: 2.8rem; height: auto; border-radius: 6px;">
            <div style="font-weight: 700; font-size: 1.125rem;">æˆ‘çš„æ”¶è—</div>
        </div>
        <nav>
            <a href="index.html" class="secondary">â† è¿”å›é¦–é¡µ</a>
        </nav>
    </header>

    <main>
        <section class="card">
            <h3>æ”¶è—è§†é¢‘åˆ—è¡¨</h3>
            <div class="video-grid" id="favoritesGrid"></div>
        </section>
    </main>
    <script>
        const backendBase = 'http://127.0.0.1:5000';
        let favoritesData = [];

        function fmtCompact(n) {
            const num = Number(n) || 0;
            if (num >= 1_000_000) return (num / 1_000_000).toFixed(1).replace(/\.0$/, '') + 'M';
            if (num >= 1_000) return (num / 1_000).toFixed(1).replace(/\.0$/, '') + 'K';
            return num.toString();
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/'/g, '&#39;').replace(/"/g, '&quot;');
        }

        function formatLastUpdate(value) {
            if (!value) return 'æœªæ›´æ–°';
            const utc = new Date(value);
            const beijing = new Date(utc.getTime() + 8 * 60 * 60 * 1000);
            return beijing.toISOString().slice(0, 16).replace('T', ' ');
        }

        function renderFavorites() {
            const container = document.getElementById('favoritesGrid');

            if (!favoritesData.length) {
                container.innerHTML = `
          <div class="video-card">
            <div class="video-body">
              <div class="video-title">æš‚æ— æ”¶è—</div>
              <div class="video-meta">åœ¨é¦–é¡µæ”¶è—ååˆ·æ–°æ­¤é¡µå³å¯å±•ç¤º</div>
            </div>
          </div>`;
                return;
            }

            container.innerHTML = favoritesData.map(item => {
                const url = item.video_id ? `https://www.youtube.com/watch?v=${item.video_id}` : '#';
                const thumb = item.thumbnail_url || (item.video_id ? `https://i.ytimg.com/vi/${item.video_id}/hqdefault.jpg` : '');
                const viewsRaw = item.latest_view_count !== undefined && item.latest_view_count !== null
                    ? item.latest_view_count
                    : item.view_count;
                const views = viewsRaw ? fmtCompact(viewsRaw) : 'æš‚æ— æ•°æ®';
                const created = (item.created_at || '').slice(0, 10);
                const lastUpdate = formatLastUpdate(item.last_updated);
                const published = (item.published_at || '').replace('T', ' ').replace('Z', '').slice(0, 10);
                return `
          <div class="video-card">
            <a class="video-thumb" href="${url}" target="_blank">
              <img src="${thumb}" alt="${escapeHtml(item.title)}">
            </a>
            <div class="video-body">
              <a class="video-title" href="${url}" target="_blank">${escapeHtml(item.title)}</a>
              <div class="video-meta">ğŸ“º ${escapeHtml(item.channel_title || 'æœªçŸ¥é¢‘é“')}</div>
              <div class="video-meta">ğŸ‘ï¸ å½“å‰è§‚çœ‹ï¼š${views}</div>
              <div class="video-meta">ğŸ”„ æ›´æ–°äºï¼š${lastUpdate}</div>
              <div class="video-meta">ğŸ“… æ”¶è—äºï¼š${created}</div>
              ${published ? `<div class="video-meta">ğŸ¬ å‘å¸ƒäºï¼š${published}</div>` : ''}
              <div class="video-actions">
                <button class="fav-btn danger">âŒ å–æ¶ˆæ”¶è—</button>
              </div>
            </div>
          </div>`;
            }).join('');
        }

        async function loadFavorites() {
            try {
                const resp = await fetch(`${backendBase}/favorites`);
                if (!resp.ok) throw new Error('Failed to load');
                const data = await resp.json();
                favoritesData = data.favorites || [];
            } catch (err) {
                console.error('Load favorites error:', err);
                favoritesData = [];
            }
            renderFavorites();
        }

        loadFavorites();
    </script>
