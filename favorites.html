<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>æˆ‘çš„æ”¶è— - YouTube Shorts åˆ†æç³»ç»Ÿ</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1f2937;
            --muted: #cbd5e1;
            --text: #e2e8f0;
            --primary: #22c55e;
            --border: #334155;
            --fav-color: #fbbf24;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            padding: 16px 20px;
            background: #111827;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        header a {
            color: var(--text);
            text-decoration: none;
            margin-left: 16px;
        }

        header a:hover {
            color: var(--primary);
        }

        button {
            background: var(--primary);
            color: #0b1220;
            border: none;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
        }

        button.secondary {
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--border);
        }

        main {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--panel);
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .25);
            border: 1px solid #0b1220;
            margin-bottom: 16px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (max-width: 1200px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        .video-row {
            display: flex;
            gap: 16px;
            align-items: stretch;
        }

        .video-row .video-card {
            flex: 0 0 280px;
            min-width: 280px;
        }

        .inline-chart {
            flex: 1;
            background: #111827;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inline-chart>div {
            width: 100%;
            height: 200px;
        }

        @media (max-width: 600px) {
            .video-row {
                flex-direction: column;
            }

            .video-row .video-card {
                flex: none;
                min-width: auto;
            }

            .inline-chart {
                height: 200px;
            }
        }

        .video-card {
            background: #111827;
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .25);
        }

        .video-thumb img {
            width: 100%;
            display: block;
        }

        .video-body {
            padding: 12px;
        }

        .video-title {
            font-weight: 700;
            line-height: 1.4;
            color: #e2e8f0;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
        }

        .video-title:hover {
            text-decoration: underline;
            color: #38bdf8;
        }

        .video-meta {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .video-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .fav-btn {
            background: transparent;
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            color: var(--muted);
            transition: all .2s;
        }

        .fav-btn:hover {
            border-color: var(--fav-color);
            color: var(--fav-color);
        }

        .fav-btn.danger:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        .empty {
            text-align: center;
            color: var(--muted);
            padding: 40px;
            font-size: 16px;
        }

        .stats-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .stat-item {
            background: #111827;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-top: 4px;
        }

        .trend-chart {
            height: 300px;
            background: #111827;
            border-radius: 8px;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <header>

        <nav>
            <a href="index.html">â† è¿”å›é¦–é¡µ</a>
        </nav>
    </header>

    <main>
        <div class="stats-row" id="statsRow"></div>

        <section class="card">
            <h3>æ”¶è—è§†é¢‘åˆ—è¡¨ <span id="favCount" style="font-size:14px;color:var(--muted);"></span></h3>
            <div class="video-grid" id="favoritesGrid"></div>
            <div id="emptyState" class="empty" style="display:none;">
                è¿˜æ²¡æœ‰æ”¶è—ä»»ä½•è§†é¢‘<br>
                <a href="index.html" style="color:#38bdf8;">è¿”å›é¦–é¡µæ·»åŠ æ”¶è—</a>
            </div>
        </section>
    </main>

    <script src="./assets/echarts.min.js"></script>
    <script>
        const backendBase = 'http://127.0.0.1:5000';
        // GitHub raw URL for JSON data (update with your actual repo)
        const githubJsonUrl = 'https://raw.githubusercontent.com/newbietoniubi/youtube-hot-videos/main/favorites_data.json';
        let favoritesData = [];
        let dataSource = 'local'; // 'local' or 'github'

        function fmtCompact(n) {
            const num = Number(n) || 0;
            if (num >= 1_000_000) return (num / 1_000_000).toFixed(1).replace(/\.0$/, '') + 'M';
            if (num >= 1_000) return (num / 1_000).toFixed(1).replace(/\.0$/, '') + 'K';
            return num.toString();
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/'/g, '&#39;').replace(/"/g, '&quot;');
        }

        async function loadFavorites() {
            // Try GitHub first, then fallback to local backend
            try {
                const resp = await fetch(githubJsonUrl);
                if (resp.ok) {
                    const data = await resp.json();
                    favoritesData = data.favorites || [];
                    dataSource = 'github';
                    console.log('Loaded from GitHub, updated:', data.updated_at);
                    renderStats(data.updated_at);
                    renderFavorites();
                    return;
                }
            } catch (err) {
                console.log('GitHub fetch failed, trying local backend...');
            }

            // Fallback to local backend
            try {
                const resp = await fetch(`${backendBase}/favorites`);
                if (!resp.ok) throw new Error('Failed to load');
                const data = await resp.json();
                favoritesData = data.favorites || [];
                dataSource = 'local';
                renderStats();
                renderFavorites();
            } catch (err) {
                console.error('Load error:', err);
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('emptyState').innerHTML = 'æ— æ³•åŠ è½½æ•°æ®<br><small style="color:#9ca3af;">è¯·ç­‰å¾… GitHub Actions ç”Ÿæˆæ•°æ®ï¼Œæˆ–å¯åŠ¨æœ¬åœ°åç«¯</small>';
            }
        }

        function renderStats(updatedAt) {
            const total = favoritesData.length;
            const withData = favoritesData.filter(f => f.latest_view_count).length;
            const sourceLabel = dataSource === 'github' ? 'â˜ï¸ GitHub' : 'ğŸ’» æœ¬åœ°';
            const updateInfo = updatedAt ? new Date(updatedAt).toLocaleString('zh-CN') : '';
            document.getElementById('statsRow').innerHTML = `
        <div class="stat-item"><div class="stat-label">æ”¶è—æ€»æ•°</div><div class="stat-value">${total}</div></div>
        <div class="stat-item"><div class="stat-label">æœ‰è¿½è¸ªæ•°æ®</div><div class="stat-value">${withData}</div></div>
        <div class="stat-item"><div class="stat-label">æ•°æ®æ¥æº</div><div class="stat-value" style="font-size:14px;">${sourceLabel}</div></div>
        ${updateInfo ? `<div class="stat-item"><div class="stat-label">æ›´æ–°æ—¶é—´</div><div class="stat-value" style="font-size:14px;">${updateInfo}</div></div>` : ''}
      `;
        }

        function renderFavorites() {
            const container = document.getElementById('favoritesGrid');
            const empty = document.getElementById('emptyState');
            const count = document.getElementById('favCount');

            if (!favoritesData.length) {
                container.innerHTML = '';
                empty.style.display = 'block';
                count.textContent = '';
                return;
            }

            empty.style.display = 'none';
            count.textContent = `(${favoritesData.length})`;

            container.innerHTML = favoritesData.map((item, index) => {
                const url = `https://www.youtube.com/watch?v=${item.video_id}`;
                const thumb = `https://i.ytimg.com/vi/${item.video_id}/hqdefault.jpg`;
                const views = item.latest_view_count ? fmtCompact(item.latest_view_count) : 'æš‚æ— æ•°æ®';
                const created = (item.created_at || '').slice(0, 10);
                const lastUpdate = item.last_updated ? item.last_updated.slice(0, 16).replace('T', ' ') : 'æœªæ›´æ–°';
                return `
        <div class="video-row">
          <div class="video-card">
            <a class="video-thumb" href="${url}" target="_blank">
              <img src="${thumb}" alt="${escapeHtml(item.title)}">
            </a>
            <div class="video-body">
              <a class="video-title" href="${url}" target="_blank">${escapeHtml(item.title)}</a>
              <div class="video-meta">ğŸ“º ${escapeHtml(item.channel_title || 'æœªçŸ¥é¢‘é“')}</div>
              <div class="video-meta">ğŸ‘ï¸ å½“å‰è§‚çœ‹ï¼š${views}</div>
              <div class="video-meta">ğŸ“… æ”¶è—äºï¼š${created}</div>
              <div class="video-meta">ğŸ”„ æ›´æ–°äºï¼š${lastUpdate}</div>
              <div class="video-actions">
                <button class="fav-btn danger remove-btn" data-id="${item.video_id}">âŒ å–æ¶ˆæ”¶è—</button>
              </div>
            </div>
          </div>
          <div class="inline-chart" id="chart-${index}"></div>
        </div>`;
            }).join('');

            // Add event listeners for remove buttons
            container.querySelectorAll('.remove-btn').forEach(btn => {
                btn.onclick = () => removeFavorite(btn.dataset.id);
            });

            // Render charts for each video
            renderAllCharts();
        }

        function renderAllCharts() {
            favoritesData.forEach((item, index) => {
                const chartDom = document.getElementById(`chart-${index}`);
                if (!chartDom) return;

                const history = (item.history || []).slice().reverse(); // oldest first

                if (!history.length) {
                    chartDom.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--muted);">æš‚æ— å†å²æ•°æ®</div>';
                    return;
                }

                const chart = echarts.init(chartDom);
                chart.setOption({
                    darkMode: true,
                    tooltip: {
                        trigger: 'axis',
                        confine: true,
                        appendToBody: true,
                        backgroundColor: '#1f2937',
                        borderColor: '#374151',
                        borderWidth: 1,
                        textStyle: { color: '#e5e7eb', fontSize: 12 },
                        padding: [6, 10],
                        extraCssText: 'max-width: 150px; white-space: nowrap;',
                        formatter: '{b}<br/>{c}'
                    },
                    grid: {
                        left: 60,
                        right: 15,
                        top: 20,
                        bottom: 30
                    },
                    xAxis: {
                        type: 'category',
                        data: history.map(h => {
                            const utcDate = new Date(h.recorded_at);
                            const beijingDate = new Date(utcDate.getTime() + 8 * 60 * 60 * 1000);
                            return beijingDate.toISOString().slice(5, 16).replace('T', ' ');
                        }),
                        axisLabel: { color: '#9ca3af', fontSize: 10 }
                    },
                    yAxis: {
                        type: 'value',
                        axisLabel: {
                            color: '#9ca3af',
                            fontSize: 10,
                            formatter: val => val >= 1000000 ? (val / 1000000).toFixed(1) + 'M' : val >= 1000 ? (val / 1000).toFixed(0) + 'K' : val
                        }
                    },
                    series: [{
                        type: 'line',
                        data: history.map(h => h.view_count),
                        smooth: true,
                        areaStyle: { color: 'rgba(34,197,94,0.2)' },
                        itemStyle: { color: '#22c55e' }
                    }]
                });

                // Handle resize
                window.addEventListener('resize', () => chart.resize());
            });
        }

        async function removeFavorite(videoId) {
            if (!confirm('ç¡®å®šå–æ¶ˆæ”¶è—ï¼Ÿ')) return;
            try {
                await fetch(`${backendBase}/favorites/${videoId}`, { method: 'DELETE' });
                await loadFavorites();
            } catch (err) {
                alert('æ“ä½œå¤±è´¥');
            }
        }

        loadFavorites();
    </script>
