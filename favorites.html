<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>æˆ‘çš„æ”¶è— - YouTube Shorts åˆ†æç³»ç»Ÿ</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #1f2937;
            --muted: #cbd5e1;
            --text: #e2e8f0;
            --primary: #22c55e;
            --border: #334155;
            --fav-color: #fbbf24;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            padding: 16px 20px;
            background: #111827;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        header a {
            color: var(--text);
            text-decoration: none;
            margin-left: 16px;
        }

        header a:hover {
            color: var(--primary);
        }

        button {
            background: var(--primary);
            color: #0b1220;
            border: none;
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
        }

        button.secondary {
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--border);
        }

        main {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--panel);
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .25);
            border: 1px solid #0b1220;
            margin-bottom: 16px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        @media (max-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        .video-card {
            background: #111827;
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .25);
        }

        .video-thumb img {
            width: 100%;
            display: block;
        }

        .video-body {
            padding: 12px;
        }

        .video-title {
            font-weight: 700;
            line-height: 1.4;
            color: #e2e8f0;
            text-decoration: none;
            display: block;
            margin-bottom: 8px;
        }

        .video-title:hover {
            text-decoration: underline;
            color: #38bdf8;
        }

        .video-meta {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 4px;
        }

        .video-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .fav-btn {
            background: transparent;
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            color: var(--muted);
            transition: all .2s;
        }

        .fav-btn:hover {
            border-color: var(--fav-color);
            color: var(--fav-color);
        }

        .fav-btn.danger:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        .empty {
            text-align: center;
            color: var(--muted);
            padding: 40px;
            font-size: 16px;
        }

        .stats-row {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }

        .stat-item {
            background: #111827;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-top: 4px;
        }

        .trend-chart {
            height: 300px;
            background: #111827;
            border-radius: 8px;
            margin-top: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: var(--panel);
            border-radius: 12px;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div>â­ æˆ‘çš„æ”¶è—</div>
        <nav>
            <a href="index.html">â† è¿”å›é¦–é¡µ</a>
        </nav>
    </header>

    <main>
        <div class="stats-row" id="statsRow"></div>

        <section class="card">
            <h3>æ”¶è—è§†é¢‘åˆ—è¡¨ <span id="favCount" style="font-size:14px;color:var(--muted);"></span></h3>
            <div class="video-grid" id="favoritesGrid"></div>
            <div id="emptyState" class="empty" style="display:none;">
                è¿˜æ²¡æœ‰æ”¶è—ä»»ä½•è§†é¢‘<br>
                <a href="index.html" style="color:#38bdf8;">è¿”å›é¦–é¡µæ·»åŠ æ”¶è—</a>
            </div>
        </section>
    </main>

    <!-- Trend Modal -->
    <div class="modal" id="trendModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">è§‚çœ‹é‡è¶‹åŠ¿</h3>
                <button class="modal-close" onclick="closeTrendModal()">Ã—</button>
            </div>
            <div id="trendChart" class="trend-chart"></div>
        </div>
    </div>

    <script src="./assets/echarts.min.js"></script>
    <script>
        const backendBase = 'http://127.0.0.1:5000';
        // GitHub raw URL for JSON data (update with your actual repo)
        const githubJsonUrl = 'https://raw.githubusercontent.com/newbietoniubi/youtube-hot-videos/main/favorites_data.json';
        let favoritesData = [];
        let trendChart = null;
        let dataSource = 'local'; // 'local' or 'github'

        function fmtCompact(n) {
            const num = Number(n) || 0;
            if (num >= 1_000_000) return (num / 1_000_000).toFixed(1).replace(/\.0$/, '') + 'M';
            if (num >= 1_000) return (num / 1_000).toFixed(1).replace(/\.0$/, '') + 'K';
            return num.toString();
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/'/g, '&#39;').replace(/"/g, '&quot;');
        }

        async function loadFavorites() {
            // Try GitHub first, then fallback to local backend
            try {
                const resp = await fetch(githubJsonUrl);
                if (resp.ok) {
                    const data = await resp.json();
                    favoritesData = data.favorites || [];
                    dataSource = 'github';
                    console.log('Loaded from GitHub, updated:', data.updated_at);
                    renderStats(data.updated_at);
                    renderFavorites();
                    return;
                }
            } catch (err) {
                console.log('GitHub fetch failed, trying local backend...');
            }

            // Fallback to local backend
            try {
                const resp = await fetch(`${backendBase}/favorites`);
                if (!resp.ok) throw new Error('Failed to load');
                const data = await resp.json();
                favoritesData = data.favorites || [];
                dataSource = 'local';
                renderStats();
                renderFavorites();
            } catch (err) {
                console.error('Load error:', err);
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('emptyState').innerHTML = 'æ— æ³•åŠ è½½æ•°æ®<br><small style="color:#9ca3af;">è¯·ç­‰å¾… GitHub Actions ç”Ÿæˆæ•°æ®ï¼Œæˆ–å¯åŠ¨æœ¬åœ°åç«¯</small>';
            }
        }

        function renderStats(updatedAt) {
            const total = favoritesData.length;
            const withData = favoritesData.filter(f => f.latest_view_count).length;
            const sourceLabel = dataSource === 'github' ? 'â˜ï¸ GitHub' : 'ğŸ’» æœ¬åœ°';
            const updateInfo = updatedAt ? new Date(updatedAt).toLocaleString('zh-CN') : '';
            document.getElementById('statsRow').innerHTML = `
        <div class="stat-item"><div class="stat-label">æ”¶è—æ€»æ•°</div><div class="stat-value">${total}</div></div>
        <div class="stat-item"><div class="stat-label">æœ‰è¿½è¸ªæ•°æ®</div><div class="stat-value">${withData}</div></div>
        <div class="stat-item"><div class="stat-label">æ•°æ®æ¥æº</div><div class="stat-value" style="font-size:14px;">${sourceLabel}</div></div>
        ${updateInfo ? `<div class="stat-item"><div class="stat-label">æ›´æ–°æ—¶é—´</div><div class="stat-value" style="font-size:14px;">${updateInfo}</div></div>` : ''}
      `;
        }

        function renderFavorites() {
            const container = document.getElementById('favoritesGrid');
            const empty = document.getElementById('emptyState');
            const count = document.getElementById('favCount');

            if (!favoritesData.length) {
                container.innerHTML = '';
                empty.style.display = 'block';
                count.textContent = '';
                return;
            }

            empty.style.display = 'none';
            count.textContent = `(${favoritesData.length})`;

            container.innerHTML = favoritesData.map(item => {
                const url = `https://www.youtube.com/watch?v=${item.video_id}`;
                const thumb = `https://i.ytimg.com/vi/${item.video_id}/hqdefault.jpg`;
                const views = item.latest_view_count ? fmtCompact(item.latest_view_count) : 'æš‚æ— æ•°æ®';
                const created = (item.created_at || '').slice(0, 10);
                const lastUpdate = item.last_updated ? item.last_updated.slice(0, 16).replace('T', ' ') : 'æœªæ›´æ–°';
                return `
        <div class="video-card">
          <a class="video-thumb" href="${url}" target="_blank">
            <img src="${thumb}" alt="${escapeHtml(item.title)}">
          </a>
          <div class="video-body">
            <a class="video-title" href="${url}" target="_blank">${escapeHtml(item.title)}</a>
            <div class="video-meta">ğŸ“º ${escapeHtml(item.channel_title || 'æœªçŸ¥é¢‘é“')}</div>
            <div class="video-meta">ğŸ‘ï¸ å½“å‰è§‚çœ‹ï¼š${views}</div>
            <div class="video-meta">ğŸ“… æ”¶è—äºï¼š${created}</div>
            <div class="video-meta">ğŸ”„ æ›´æ–°äºï¼š${lastUpdate}</div>
            <div class="video-actions">
              <button class="fav-btn trend-btn" data-id="${item.video_id}">ğŸ“ˆ è¶‹åŠ¿</button>
              <button class="fav-btn danger remove-btn" data-id="${item.video_id}">âŒ å–æ¶ˆæ”¶è—</button>
            </div>
          </div>
        </div>`;
            }).join('');

            // Add event listeners after rendering
            container.querySelectorAll('.trend-btn').forEach(btn => {
                btn.onclick = () => showTrend(btn.dataset.id);
            });
            container.querySelectorAll('.remove-btn').forEach(btn => {
                btn.onclick = () => removeFavorite(btn.dataset.id);
            });
        }

        async function removeFavorite(videoId) {
            if (!confirm('ç¡®å®šå–æ¶ˆæ”¶è—ï¼Ÿ')) return;
            try {
                await fetch(`${backendBase}/favorites/${videoId}`, { method: 'DELETE' });
                await loadFavorites();
            } catch (err) {
                alert('æ“ä½œå¤±è´¥');
            }
        }

        async function showTrend(videoId) {
            let history = [];
            let title = 'è§‚çœ‹é‡è¶‹åŠ¿';

            // If using GitHub data, get history from loaded favoritesData
            if (dataSource === 'github') {
                const fav = favoritesData.find(f => f.video_id === videoId);
                if (fav) {
                    history = (fav.history || []).slice().reverse(); // oldest first
                    title = fav.title || title;
                }
            } else {
                // Fetch from local backend
                try {
                    const resp = await fetch(`${backendBase}/favorites/${videoId}/history`);
                    if (resp.ok) {
                        const data = await resp.json();
                        history = (data.history || []).reverse();
                        title = data.video?.title || title;
                    }
                } catch (err) {
                    console.error('Failed to fetch history:', err);
                }
            }

            document.getElementById('modalTitle').textContent = title;
            document.getElementById('trendModal').classList.add('open');

            if (!history.length) {
                document.getElementById('trendChart').innerHTML = '<div style="text-align:center;padding:60px;color:var(--muted);">æš‚æ— å†å²æ•°æ®<br>è¯·ç­‰å¾…å®šæ—¶ä»»åŠ¡æŠ“å–</div>';
                return;
            }

            const chartDom = document.getElementById('trendChart');
            chartDom.innerHTML = '';
            if (trendChart) trendChart.dispose();
            trendChart = echarts.init(chartDom);

            trendChart.setOption({
                darkMode: true,
                tooltip: {
                    trigger: 'axis',
                    formatter: params => {
                        const p = params[0];
                        return `${p.name}<br/>è§‚çœ‹é‡: ${p.value.toLocaleString()}`;
                    }
                },
                grid: {
                    left: 80,
                    right: 20,
                    top: 40,
                    bottom: 40
                },
                xAxis: {
                    type: 'category',
                    data: history.map(h => h.recorded_at.slice(5, 16).replace('T', ' ')),
                    axisLabel: { color: '#9ca3af' }
                },
                yAxis: {
                    type: 'value',
                    name: 'è§‚çœ‹é‡',
                    nameTextStyle: { color: '#9ca3af' },
                    axisLabel: {
                        color: '#9ca3af',
                        formatter: val => val >= 1000000 ? (val / 1000000).toFixed(1) + 'M' : val >= 1000 ? (val / 1000).toFixed(0) + 'K' : val
                    }
                },
                series: [{
                    type: 'line',
                    data: history.map(h => h.view_count),
                    smooth: true,
                    areaStyle: { color: 'rgba(34,197,94,0.2)' },
                    itemStyle: { color: '#22c55e' }
                }]
            });
        }


        function closeTrendModal() {
            document.getElementById('trendModal').classList.remove('open');
        }

        document.getElementById('trendModal').addEventListener('click', (e) => {
            if (e.target.id === 'trendModal') closeTrendModal();
        });

        loadFavorites();
    </script>
</body>
