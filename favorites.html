<head>

    <title>æˆ‘çš„æ”¶è— - YouTube Shorts åˆ†æç³»ç»Ÿ</title>
    <link rel="icon" href="./assets/logo.ico" type="image/x-icon">
    <style>
        :root {
            --bg: #F0EFEA;
            /* Warm letter paper background */
            --panel: #F7F6F2;
            /* Slightly lighter card bg */
            --muted: #888880;
            --text: #2C2C2A;
            /* Softer black */
            --primary: #437946;
            --border: #E6E4DC;
            --font-serif: "Georgia", "Times New Roman", serif;
            --font-sans: "Inter", "Helvetica Neue", Arial, sans-serif;
            --fav-color: #fbbf24;
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            margin: 0;
            font-family: var(--font-sans);
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-serif);
            font-weight: 600;
            color: #1A1A18;
            line-height: 1.2;
            margin-top: 0;
        }

        h1 {
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1.375rem;
        }

        h3 {
            font-size: 1.25rem;
        }

        header {
            padding: 1rem 1.5rem;
            background: rgba(240, 239, 234, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header a {
            color: var(--text);
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        header a:hover {
            color: var(--primary);
        }

        button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0.625rem 1.125rem;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:hover {
            opacity: 0.95;
            transform: translateY(-1px);
        }

        button.secondary,
        a.secondary {
            background: #E2E0D6;
            color: var(--text);
            border: none;
            padding: 0.625rem 1.125rem;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s, transform 0.1s;
        }

        button.secondary:hover,
        a.secondary:hover {
            background: #D6D4CA;
            color: var(--text);
            /* Ensure text color stays */
        }

        main {
            padding: 1rem 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            gap: 1rem;
        }

        .card {
            background: var(--panel);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow:
                0 4px 6px -1px rgba(67, 121, 70, 0.03),
                0 2px 4px -1px rgba(0, 0, 0, 0.02),
                inset 0 0 0 1px #FFF;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .video-row {
            display: flex;
            gap: 1rem;
            align-items: stretch;
        }

        .video-row .video-card {
            flex: 0 0 280px;
            min-width: 280px;
        }

        .inline-chart {
            flex: 1;
            background: #fff;
            /* White to match video-card */
            border-radius: 1rem;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Fix round corners */
        }

        .inline-chart>div {
            width: 100%;
            height: 200px;
        }

        @media (max-width: 600px) {
            .video-row {
                flex-direction: column;
            }

            .video-row .video-card {
                flex: none;
                min-width: auto;
            }

            .inline-chart {
                height: 200px;
            }
        }

        .video-card {
            background: #fff;
            /* White inner card */
            border: 1px solid var(--border);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            /* Lighter shadow */
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .video-thumb img {
            width: 100%;
            display: block;
        }

        .video-body {
            padding: 1rem;
        }

        .video-title {
            font-weight: 700;
            line-height: 1.4;
            color: var(--text);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .video-title:hover {
            text-decoration: underline;
            color: var(--primary);
        }

        .video-meta {
            font-size: 0.8125rem;
            color: var(--muted);
            margin-bottom: 0.25rem;
        }

        .video-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .fav-btn {
            background: transparent;
            border: 1px solid var(--border);
            padding: 0.375rem 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            cursor: pointer;
            color: var(--muted);
            transition: all .2s;
            font-weight: 600;
        }

        .fav-btn:hover {
            border-color: var(--fav-color);
            color: var(--fav-color);
            background: #fff;
            /* Light bg on hover */
        }

        .fav-btn.danger:hover {
            border-color: #ef4444;
            color: #ef4444;
            background: #fff;
        }

        .empty {
            text-align: center;
            color: var(--muted);
            padding: 2.5rem;
            font-size: 1rem;
        }

        .stats-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            align-items: stretch;
        }

        .stat-item {
            background: #EBE9E2;
            /* Matches index.html stat */
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.8125rem;
            color: var(--muted);
            height: 1.5rem;
            display: flex;
            align-items: center;
        }

        .stat-value {
            font-size: 1.375rem;
            font-weight: 700;
            margin-top: 0.25rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            min-height: 2rem;
        }

        .trend-chart {
            height: 300px;
            background: var(--panel);
            border-radius: 1rem;
            margin-top: 1rem;
            border: 1px solid var(--border);
        }

        /* Utilities */
        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .gap-2 {
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="flex items-center gap-2">
            <img src="./assets/logo.png" alt="Logo" style="width: 2.8rem; height: auto; border-radius: 6px;">
            <div style="font-weight: 700; font-size: 1.125rem;">æˆ‘çš„æ”¶è—</div>
        </div>
        <nav>
            <a href="index.html" class="secondary">â† è¿”å›é¦–é¡µ</a>
        </nav>
    </header>

    <main>
        <div class="stats-row" id="statsRow"></div>

        <section class="card">
            <h3>æ”¶è—è§†é¢‘åˆ—è¡¨ <span id="favCount" style="font-size:14px;color:var(--muted);"></span></h3>
            <div class="video-grid" id="favoritesGrid"></div>
            <div id="emptyState" class="empty" style="display:none;">
                è¿˜æ²¡æœ‰æ”¶è—ä»»ä½•è§†é¢‘<br>
                <a href="index.html" style="color:#38bdf8;">è¿”å›é¦–é¡µæ·»åŠ æ”¶è—</a>
            </div>
        </section>
    </main>

    <script src="./assets/echarts.min.js"></script>
    <script>
        const backendBase = 'http://127.0.0.1:5000';
        // GitHub raw URL for JSON data (update with your actual repo)
        const githubJsonUrl = 'https://raw.githubusercontent.com/newbietoniubi/youtube-hot-videos/main/favorites_data.json';
        let favoritesData = [];
        let dataSource = 'local'; // 'local' or 'github'

        function fmtCompact(n) {
            const num = Number(n) || 0;
            if (num >= 1_000_000) return (num / 1_000_000).toFixed(1).replace(/\.0$/, '') + 'M';
            if (num >= 1_000) return (num / 1_000).toFixed(1).replace(/\.0$/, '') + 'K';
            return num.toString();
        }

        function escapeHtml(str) {
            if (!str) return '';
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/'/g, '&#39;').replace(/"/g, '&quot;');
        }

        async function loadFavorites() {
            // Try GitHub first
            try {
                const resp = await fetch(githubJsonUrl);
                if (resp.ok) {
                    const data = await resp.json();
                    favoritesData = data.favorites || [];
                    dataSource = 'github';
                    console.log('Loaded from GitHub, updated:', data.updated_at);
                    renderStats(data.updated_at);
                    renderFavorites();
                    return;
                }
            } catch (err) {
                console.log('GitHub fetch failed, trying local JSON...');
            }

            // Try local JSON file (generated by GitHub Actions and synced via git pull)
            try {
                const resp = await fetch('./favorites_data.json');
                if (resp.ok) {
                    const data = await resp.json();
                    favoritesData = data.favorites || [];
                    dataSource = 'local-json';
                    console.log('Loaded from local JSON, updated:', data.updated_at);
                    renderStats(data.updated_at);
                    renderFavorites();
                    return;
                }
            } catch (err) {
                console.log('Local JSON fetch failed, trying backend API...');
            }

            // Fallback to local backend API
            try {
                const resp = await fetch(`${backendBase}/favorites`);
                if (!resp.ok) throw new Error('Failed to load');
                const data = await resp.json();
                favoritesData = data.favorites || [];
                dataSource = 'local';
                renderStats();
                renderFavorites();
            } catch (err) {
                console.error('Load error:', err);
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('emptyState').innerHTML = 'æ— æ³•åŠ è½½æ•°æ®<br><small style="color:#9ca3af;">è¯·æ‰§è¡Œ git pull è·å–æœ€æ–°æ•°æ®ï¼Œæˆ–å¯åŠ¨æœ¬åœ°åç«¯</small>';
            }
        }

        function renderStats(updatedAt) {
            const total = favoritesData.length;
            const withData = favoritesData.filter(f => f.latest_view_count).length;
            const sourceLabel = dataSource === 'github' ? 'â˜ï¸ GitHub' : dataSource === 'local-json' ? 'ğŸ“ æœ¬åœ°æ–‡ä»¶' : 'ğŸ’» åç«¯API';
            const updateInfo = updatedAt ? new Date(updatedAt).toLocaleString('zh-CN') : '';
            document.getElementById('statsRow').innerHTML = `
        <div class="stat-item"><div class="stat-label">æ”¶è—æ€»æ•°</div><div class="stat-value">${total}</div></div>
        <div class="stat-item"><div class="stat-label">æœ‰è¿½è¸ªæ•°æ®</div><div class="stat-value">${withData}</div></div>
        <div class="stat-item"><div class="stat-label">æ•°æ®æ¥æº</div><div class="stat-value" style="font-size:14px;">${sourceLabel}</div></div>
        ${updateInfo ? `<div class="stat-item"><div class="stat-label">æ›´æ–°æ—¶é—´</div><div class="stat-value" style="font-size:14px;">${updateInfo}</div></div>` : ''}
      `;
        }

        function renderFavorites() {
            const container = document.getElementById('favoritesGrid');
            const empty = document.getElementById('emptyState');
            const count = document.getElementById('favCount');

            if (!favoritesData.length) {
                container.innerHTML = '';
                empty.style.display = 'block';
                count.textContent = '';
                return;
            }

            empty.style.display = 'none';
            count.textContent = `(${favoritesData.length})`;

            container.innerHTML = favoritesData.map((item, index) => {
                const url = `https://www.youtube.com/watch?v=${item.video_id}`;
                const thumb = `https://i.ytimg.com/vi/${item.video_id}/hqdefault.jpg`;
                const views = item.latest_view_count ? fmtCompact(item.latest_view_count) : 'æš‚æ— æ•°æ®';
                const created = (item.created_at || '').slice(0, 10);
                const lastUpdate = item.last_updated ? item.last_updated.slice(0, 16).replace('T', ' ') : 'æœªæ›´æ–°';
                return `
        <div class="video-row">
          <div class="video-card">
            <a class="video-thumb" href="${url}" target="_blank">
              <img src="${thumb}" alt="${escapeHtml(item.title)}">
            </a>
            <div class="video-body">
              <a class="video-title" href="${url}" target="_blank">${escapeHtml(item.title)}</a>
              <div class="video-meta">ğŸ“º ${escapeHtml(item.channel_title || 'æœªçŸ¥é¢‘é“')}</div>
              <div class="video-meta">ğŸ‘ï¸ å½“å‰è§‚çœ‹ï¼š${views}</div>
              <div class="video-meta">ğŸ“… æ”¶è—äºï¼š${created}</div>
              <div class="video-meta">ğŸ”„ æ›´æ–°äºï¼š${lastUpdate}</div>
              <div class="video-actions">
                <button class="fav-btn danger remove-btn" data-id="${item.video_id}">âŒ å–æ¶ˆæ”¶è—</button>
              </div>
            </div>
          </div>
          <div class="inline-chart" id="chart-${index}"></div>
        </div>`;
            }).join('');

            // Add event listeners for remove buttons
            container.querySelectorAll('.remove-btn').forEach(btn => {
                btn.onclick = () => removeFavorite(btn.dataset.id);
            });

            // Render charts for each video
            renderAllCharts();
        }

        function renderAllCharts() {
            favoritesData.forEach((item, index) => {
                const chartDom = document.getElementById(`chart-${index}`);
                if (!chartDom) return;

                const history = (item.history || []).slice().reverse(); // oldest first

                if (!history.length) {
                    chartDom.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--muted);">æš‚æ— å†å²æ•°æ®</div>';
                    return;
                }

                const chart = echarts.init(chartDom);
                chart.setOption({
                    grid: {
                        left: 50, /* Compact grid */
                        right: 15,
                        top: 20,
                        bottom: 30
                    },
                    tooltip: {
                        trigger: 'axis',
                        confine: true,
                        appendToBody: true,
                        backgroundColor: '#F7F6F2', /* --panel */
                        borderColor: '#E6E4DC', /* --border */
                        borderWidth: 1,
                        textStyle: { color: '#2C2C2A', fontSize: 12 }, /* --text */
                        padding: [6, 10],
                        extraCssText: 'box-shadow: 0 4px 6px rgba(0,0,0,0.05); border-radius: 8px;'
                    },
                    xAxis: {
                        type: 'category',
                        data: history.map(h => {
                            const utcDate = new Date(h.recorded_at);
                            const beijingDate = new Date(utcDate.getTime() + 8 * 60 * 60 * 1000);
                            return beijingDate.toISOString().slice(5, 16).replace('T', ' ');
                        }),
                        axisLine: { lineStyle: { color: '#E6E4DC' } }, /* --border */
                        axisLabel: { color: '#888880', fontSize: 10 } /* --muted */
                    },
                    yAxis: {
                        type: 'value',
                        splitLine: { lineStyle: { type: 'dashed', color: '#E6E4DC' } },
                        axisLabel: {
                            color: '#888880',
                            fontSize: 10,
                            formatter: val => val >= 1000000 ? (val / 1000000).toFixed(1) + 'M' : val >= 1000 ? (val / 1000).toFixed(0) + 'K' : val
                        }
                    },
                    series: [{
                        type: 'line',
                        data: history.map(h => h.view_count),
                        smooth: true,
                        /* symbol: 'none', removed to show data points */
                        lineStyle: { width: 3, color: '#437946' }, /* --primary */
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                { offset: 0, color: 'rgba(67, 121, 70, 0.4)' },
                                { offset: 1, color: 'rgba(67, 121, 70, 0.05)' }
                            ])
                        }
                    }]
                });

                // Handle resize
                window.addEventListener('resize', () => chart.resize());
            });
        }

        async function removeFavorite(videoId) {
            if (!confirm('ç¡®å®šå–æ¶ˆæ”¶è—ï¼Ÿ')) return;
            try {
                await fetch(`${backendBase}/favorites/${videoId}`, { method: 'DELETE' });
                await loadFavorites();
            } catch (err) {
                alert('æ“ä½œå¤±è´¥');
            }
        }

        loadFavorites();
    </script>
</body>
