name: Refresh Favorites Stats

on:
  schedule:
    # Run every 12 hours at 00:00 and 12:00 UTC
    - cron: '0 0,12 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Allow pushing to repository

jobs:
  refresh:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
      
      - name: Download database from artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          name: favorites-db
          path: ./
        continue-on-error: true  # First run won't have artifacts
      
      - name: Run refresh script
        env:
          API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          cd backend
          python refresh_favorites.py
      
      - name: Upload database as artifact
        uses: actions/upload-artifact@v4
        with:
          name: favorites-db
          path: favorites.db
          retention-days: 90
      
      - name: Commit JSON data to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add favorites_data.json
          git diff --staged --quiet || git commit -m "chore: update favorites data [skip ci]"
          git push
